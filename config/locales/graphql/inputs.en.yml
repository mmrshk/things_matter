en:
  graphql:
    inputs:
      common:
        fields:
          id: ID
      user:
        note_update_input:
          desc: Input for updating note
          args:
            name: Note name (not required)
            description: Note description (not required)
            default: Note default (not required)
            project_id: Project id (not required)
        note_create_input:
          desc: Input for creating note
          args:
            name: Note name (not required)
            description: Note description (not required)
            default: Note default (required)
            project_id: Project id (required)
        task_create_input:
          desc: Input for creating note
          args:
            deadline: Task deadline (not required)
            name: Task name (not required)
            description: Task description (not required)
            to_do_day: Day to do task (not required)
            project_id: Project id (required)
        project_update_input:
          desc: Input for updating area
          args:
            name: Project name (not required)
            area_id: Area id (not required)
            deadline: Deadline for project
        project_create_input:
          desc: Input for creating area
          args:
            name: Project name (not required)
            type: Type of Project (note, task)
            area_id: Area id (not required)
            deadline: Deadline for project
        area_create_input:
          desc: Input for creating area
          args:
            name: Area name (not required)
            type: Type of Area (note, task)
        area_update_input:
          desc: Input for updating area
          args:
            name: Area name (not required)
        sign_up_input:
          desc: Sign up user via email
          args:
            first_name: User's first name
            last_name: User's last name
            email: User's account email
            password: User's account password
            password_confirmation: User's account password confirmation
        sign_in_input:
          desc: Sign in user via email
          args:
            email: User's account email
            password: User's account password
        add_favorite_movie_input:
          desc: Add movie to favorite input
          args:
            user_id: ID of user to which favorite movie is added
            movie_id: ID of movie to add
        add_watchlist_movie_input:
          desc: Add movie to watchlist input
          args:
            user_id: ID of user to which watchlist movie is added
            movie_id: ID of movie to add
      list:
        add_item_input:
          desc: Input for adding the new movie to the list
          args:
            list_id: List id
            movie_id: Movie id
        remove_item_input:
          desc: Input for removing the movie from the list
          args:
            list_id: List id
            movie_id: Movie id
      delete_input:
        desc: Input for removing entity
        args:
          id: List id
      user_create_list_input:
        desc: Input for creating new User's list
        args:
          name: Name of the new list
          description: Description of the new list
      movie_ordering_input:
        desc: Inptut for movie ordering
        args:
          direction: Direction of sorting. Can be ASC or DESC
          sort: Movie field sort by
